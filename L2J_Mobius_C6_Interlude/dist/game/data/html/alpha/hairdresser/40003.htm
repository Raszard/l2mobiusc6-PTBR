<html>
<title>
Cabeleireiro
</title>
<body>
<center>
<br>
<table>
	<tr>
		<td width=32><img src=Icon.etc_alphabet_l_i00 height=32 width=32></td>
		<td width=32><img src=Icon.etc_alphabet_ii_i00 height=32 width=32></td>
		<td width=10><img src=L2UI.SquareBlank height=10 width=10></td>
		<td width=32><img src=Icon.etc_alphabet_p_i00 height=32 width=32></td>
		<td width=32><img src=Icon.etc_alphabet_t_i00 height=32 width=32></td>
		<td width=32><img src=Icon.etc_alphabet_b_i00 height=32 width=32></td>
		<td width=32><img src=Icon.etc_alphabet_r_i00 height=32 width=32></td>
	</tr>
</table>
<img src="L2UI.SquareBlank" width=1 height=20>
<img src="L2UI.SquareWhite" width=300 height=1>
<br>
Bem vindo ao <font color="LEVEL">Cabeleireiro</font>!<br1>
Aqui você pode trocar o cabelo, cor e rosto.<br1>
Escolha seu estilo e depois click em <font color="LEVEL">Trocar</font>.
<br>
<img src="L2UI.SquareWhite" width=300 height=1>
<img src="L2UI.SquareBlank" width=1 height=20>
<table width=230 >
	<tr>
		<td>Cabelo</td>
		<td><combobox width=120 height=17 var="hair" list="%hair%"></td>
	</tr>
	<tr>
		<td>Cor do Cabelo</td>
		<td><combobox width=120 height=17 var="chair" list="%chair%"></td>
	</tr>
	<tr>
		<td>Rosto</td>
		<td><combobox width=120 height=17 var="face" list="%face%"></td>
	</tr>
</table>
<img src="L2UI.SquareBlank" width=1 height=20>
<img src="L2UI.SquareWhite" width=300 height=1>
<br>
<button value="Trocar" action="bypass -h npc_%objectId%_change $hair - $chair - $face" width=95 height=21 back="L2UI_CH3.bigbutton_over" fore="L2UI_CH3.bigbutton">
<br>		
<font color="LEVEL">O serviço vai custar</font> <font color="FF0000">1</font> Cupom de Troca: <font color="LEVEL">Aparência</font>.<br1>
<font color="LEVEL">Gratuito para VIPs</font>!
<br>
</center>
</body>
</html>
