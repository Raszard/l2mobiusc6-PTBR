<html>
<title>Leilão</title>
	<body>
	<center>
	<br>
	<td height="26" valign="top"><font color="ad9d46">%title%</font></td>
	<br>
	<img src="L2UI.SquareWhite" width=300 height=1>
	</center>
	<table bgcolor=000000 cellspacing=4 width=100%>
		<tr>
		<td align=center valign=top>
			<img src="%icon%" width=32 height=32 align=center>
		</td>
		<td width=270 >
			%itemName%
		</td>
		</tr>
	</table>
	<table bgcolor=000000 cellspacing=4>
		<tr><td width=120>Preço:</td><td  width=270>%cost%</td></tr>
		<tr><td>Quantidade:</td><td  width=270>%qty%</td></tr>
	</table>
	<center>
	<img src="L2UI.SquareWhite" width=300 height=1>
	<br>
	<td height="26" valign="top"><font color="ad9d46">Adicional</font></td>
	<br>
	<img src="L2UI.SquareWhite" width=300 height=1>
	</center>
	<table bgcolor=000000 cellspacing=4 >
		<tr><td width=120>Grau:</td><td  width=270>%grade%</td></tr>
		<tr><td>Encantamento:</td><td  width=270>%enc%</td></tr>
		<tr><td>Dono:</td><td  width=270>%owner%</td></tr>
		<tr><td>Tipo:</td><td  width=270>%type%</td></tr>
	</table>	
	<center>
	<img src="L2UI.SquareWhite" width=300 height=1>
	<br>
	<img src="L2UI.SquareBlank" width=80 height=1>
	<br>
	<br>
	<br>
	<table width=100% cellspacing=4>
		<tr>
		<td align=center>
		<button value="%button%" action="%buy%" width=65 height=21 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2">
		<button value="Cancelar" action="%back%" width=65 height=21 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2">
		</td>
		</tr>
	</table>
	</center>
   </body>
</html>
