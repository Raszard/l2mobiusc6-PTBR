<html><body>Guarda Chiperan:<br>
Mantenha a montanha à sua esquerda e caminhe até chegar a um pequeno rio. Se você seguir o rio acima, chegará às cachoeiras, a nascente do rio.<br>
Orcs aparecem lá com frequência, por isso é um pouco perigoso, mas o magnífico espetáculo da cachoeira vale o risco.</body></html>
