O Corredor da Morte? É uma estrada larga entre o Dragon Valley ao norte e a Cordilheira Horseshoe de Dion. Geograficamente, é o único caminho que conecta Oren e Aden. No entanto, monstros perigosos percorrem seu comprimento, por isso é perigoso viajar sem uma grande companhia.</body></html>
