<html><body>Centurião Petukai:<br>
Você sabia que existem seis tribos de Orc? Chefes das seis tribos se reúnem e escolhem um rei. Kakai foi selecionado do Hestui. Apenas os Overlords têm o direito de ser um rei. Se um Orc Shaman realiza grandes feitos e se torna famoso, ele ou ela pode se tornar um Overlord.</body></html>
