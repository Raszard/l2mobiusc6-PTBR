<html><body>Capitão Jeronin:<br>
Bem-vindo, viajante estrangeiro. Eu sou o capitão Jeronin. Sob o comando de Sr. Ortho Lancer, treino os guardas e mantenho a paz da vila. Nossa aldeia é um centro comercial, e muitas pessoas vêm e vão. Por causa disso, grandes esforços são feitos para manter a paz pública.</body></html>
