<html>
	<title>Auto Play</title>
	<body>
		<center>
		<br>
		<table>
			<tr>
				<td width=32><img src=Icon.etc_alphabet_l_i00 height=32 width=32></td>
				<td width=32><img src=Icon.etc_alphabet_ii_i00 height=32 width=32></td>
				<td width=10><img src=L2UI.SquareBlank height=10 width=10></td>
				<td width=32><img src=Icon.etc_alphabet_p_i00 height=32 width=32></td>
				<td width=32><img src=Icon.etc_alphabet_t_i00 height=32 width=32></td>
				<td width=32><img src=Icon.etc_alphabet_b_i00 height=32 width=32></td>
				<td width=32><img src=Icon.etc_alphabet_r_i00 height=32 width=32></td>
			</tr>
			</table>
			<img src="L2UI.SquareBlank" width=1 height=20>
			<img src="L2UI.SquareWhite" width=300 height=1>
			<br>
			<br>
			<table>
				<tr>
					<td width=100>
						%status%
						<br1>
						<img src="L2UI.SquareBlank" width=1 height=5>
					</td>
					<td>
						<img src="L2UI_CH3.%onoff%" width=8 height=8>
						<br>
					</td>
				</tr>
			</table>
			<table width="295">
				<tr>
					<td>
						<font name="hs12" color="CDB67F">Configurações</font>
						<table width="150">
							<tr>
								<td>Auto Ataque</td>
								<td><button action="bypass -h voice .play attack" value=" " width=16 height=16 back="%attack%" fore="%attack%"></td>
							</tr>
							<tr>
								<td>Auto Coleta</td>
								<td><button action="bypass -h voice .play loot" value=" " width=16 height=16 back="%loot%" fore="%loot%"></td>
							</tr>
							<tr>
								<td>Caça Respeitosa</td>
								<td><button action="bypass -h voice .play respect" value=" " width=16 height=16 back="%respect%" fore="%respect%"></td>
							</tr>
							<tr>
								<td>Ataque a Distância</td>
								<td><button action="bypass -h voice .play range" value=" " width=16 height=16 back="%range%" fore="%range%"></td>
							</tr>
						</table>
					</td>
					<td>
						<font name="hs12" color="CDB67F">Mode Alvo</font>
						<table width="120">
							<tr>
								<td width=130>Qualquer Alvo</td>
								<td><button action="bypass -h voice .play mode0" value=" " width=16 height=16 back="%mode0%" fore="%mode0%"></td>
							</tr>
							<tr>
								<td>Monstros</td>
								<td><button action="bypass -h voice .play mode1" value=" " width=16 height=16 back="%mode1%" fore="%mode1%"></td>
							</tr>
							<tr>
								<td>Jogadores</td>
								<td><button action="bypass -h voice .play mode2" value=" " width=16 height=16 back="%mode2%" fore="%mode2%"></td>
							</tr>
							<tr>
								<td>NPCs</td>
								<td><button action="bypass -h voice .play mode3" value=" " width=16 height=16 back="%mode3%" fore="%mode3%"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<br>
			<br>
			%skill_button%
			%item_button%
			%potion_button%
			%monster_button%
			<br>
			<br>
			%status_button%
		</center>
	</body>
</html>
