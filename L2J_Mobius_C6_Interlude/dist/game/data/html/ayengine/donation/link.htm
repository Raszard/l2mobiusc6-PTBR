<html>
<title>Chat</title>
<body>
<br><br>
<table cellpadding=4>
	<tr>
		<td>
			<font color=LEVEL>%msg%</font>
		</td>
	</tr>
	<tr>
		<td>
			Por favor, verifique sua caixa de entrada e spam ou aguarde o recebimento.

	</tr>

		<td>
			Se mesmo após esperar ainda não recebeu nosso e-mail, tente solicitar um novo.
		</td>
	</tr>

		<td>
			Contate o suporte caso precise de ajuda.
		</td>
	</tr>
</table>
<center>
<table cellpadding=10>
	<tr>
		<td width=50>
			<a action="bypass donation status %id%">Voltar</a>
		</td>
		%resend%
	</tr>
</table>
</center>
</body>
</html>
