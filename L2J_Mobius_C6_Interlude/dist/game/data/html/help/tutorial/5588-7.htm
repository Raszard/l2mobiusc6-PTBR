<font color="LEVEL"> Colocar/Retirar Equipamento </font><br>
Para colocar um equipamento, abra a janela do inventário (Tab ou ALT+V) e clique duas vezes no equipamento que você deseja usar. Para retirar clique duas vezes no equipamento que está usando.<br>
