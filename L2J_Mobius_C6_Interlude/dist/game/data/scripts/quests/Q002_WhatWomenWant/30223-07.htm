<html><body>Arujien:<br>
O que Herbiel disse? Ele disse que Greenis tem sentimentos por mim? Ela se sente atraída por mim tanto quanto eu por ela? Ela aceitará meu coração? Será que esse amor, ao qual dediquei toda a minha alma, será cumprido?<br>
<a action="bypass -h Quest Q002_WhatWomenWant 30223-08.htm">Diga que o amor vai florescer.</a><br>
<a action="bypass -h Quest Q002_WhatWomenWant 30223-09.htm">Diga a Arujien para esquecer Greenis.</a>
