<html><body>Peregrino das Trevas:<br>
Eu apenas disse a ele que se ele quisesse pegar o Arconte de Halisha ele deveria procurar nos Sepulcros! Eu disse a ele que ele também poderia tentar atacar os lacaios do Arconte na extremidade norte da Wall of Argos. Isso geralmente o traz para fora!</body></html>
