<html><body>Tábua da Visão:<br>
Inúmeros pensamentos além da compreensão queimam dolorosamente em seu cérebro. Alguns segredos da tábua começam a ser revelados.<br>
De repente, a visão fica branca... e emergindo de dentro é um rosto... Poderia ser...?<br>
Bastian?<br>
E então, de repente, a visão se foi.</body></html>
