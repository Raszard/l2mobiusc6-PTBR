<html><body>Balu Kaimu:<br>
Para conhecer meu irmão, Chuta Kaimu, comece aqui e viaje <font color="LEVEL">sudoeste</font>. Você o encontrará onde a estrada termina.<br>
Para acordá-lo de seu sono, fale apenas a palavra <font color="LEVEL">wagu</font>, a mesma palavra que minha mãe Shilen falou quando lhe deu vida. Possivelmente ele compartilhará sua sabedoria com você.</body></html>
