<html><body>Chuta Kaimu:<br>
Para se comunicar com Chuta Kaimu, coloque as mãos no pilar e pense na pergunta que deseja fazer.<br>
Ao fazer isso, as letras antigas que se movem ritmicamente na face do pilar parecem se reunir em torno de suas mãos. Você sente uma sensação de calor.<br>
<a action="bypass -h Quest Q126_TheNameOfEvil_2 32121-03.htm">Chuta Kaimu reconheceu você.</a>
