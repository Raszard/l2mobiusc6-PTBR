<html><body>Chuta Kaimu:<br>
Os dinossauros cerraram fileiras e resistiram ao nosso ataque.<br>
Sangue de homens e animais mancha a armadura de prata dos guerreiros Elrokianos.<br>
Mas nós somos Gazkhs! Mãe Shilen nos concedeu o poder de selar e ordenou que servissemos à tribo Elroki.<br>
<a action="bypass -h Quest Q126_TheNameOfEvil_2 32121-07.htm">As letras são reorganizadas.</a>
</body></html>
