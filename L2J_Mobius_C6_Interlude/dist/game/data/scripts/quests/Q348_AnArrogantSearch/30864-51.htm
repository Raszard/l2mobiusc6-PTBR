<html><body>Magistrado Hanellin:<br>
Agora não temos utilidade para o sangue da Tribo Platina. Eles não desejam mais se encontrar com Baium. Devemos obter o "sangue de um anjo". Vá e mate <font color="LEVEL">Anjos da Guarda e Anjos do Selo</font>, molhe esses panos com o sangue deles e traga-os de volta para mim.</body></html>
