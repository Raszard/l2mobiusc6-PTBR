<html><body>Sacerdote Cerenas:<br>
Para fazer o remédio para meu pai, preciso de um <font color="LEVEL">Cristal de Gelo</font>.<br>
Na parte norte desta aldeia, encontra-se a zona das termas. Lá, conheça o <font color="LEVEL"> Chefe Gemeri</font>. Ele lhe dirá como obter o Cristal de Gelo. Não quero prolongar a dor do meu pai. Mais depressa, por favor.</body></html>
