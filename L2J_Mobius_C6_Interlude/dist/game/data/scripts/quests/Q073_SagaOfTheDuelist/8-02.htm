<html><body>Tábua da Visão:<br>
Inúmeros pensamentos além da compreensão queimam dolorosamente em seu cérebro. Aparece uma visão de um misterioso Cavaleiro das Trevas...<br>
Ele tem o Amuleto da Ressonância e está buscando ajuda com alguma ameaça iminente.<br>
Fale com Mestre Felix em Goddard Castle Town.</body></html>
