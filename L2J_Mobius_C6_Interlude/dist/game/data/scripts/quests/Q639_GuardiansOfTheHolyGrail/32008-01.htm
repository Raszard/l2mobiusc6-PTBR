<html><body>Sacerdote Gremory:<br>
Maldições! Eu fui desmascarado! Como você me encontrou, droga? Meu disfarce era perfeito. Bem, pergunte-me o quanto quiser; os meus lábios estão selados.<br>
O que? Dominic te mandou? Ah, graças aos deuses. Por um momento, temi o pior!<br>
<a action="bypass -h Quest Q639_GuardiansOfTheHolyGrail 32008-02.htm">"Por quê você está aqui?"</a>
</body></html>
