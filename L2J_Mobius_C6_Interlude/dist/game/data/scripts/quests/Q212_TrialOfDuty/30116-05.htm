<html><body>Sacerdote Dustin:<br>
Nossas tradições religiosas determinam que podemos realizar um funeral se tivermos o crânio, as costelas e a tíbia. Mate os <font color="LEVEL">Orcs Breka Soberanos</font> e traga de volta <font color="LEVEL">Crânio, costelas e tíbia do Sr. Athebaldt</font>.</body></html>
